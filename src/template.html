    <div id="add-task-modal" class="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title .fs-xlarge bold">Add task</h5>
          </div>
          <div class="modal-body">
            <div class="add-bar input-group">
              <span class="input-group-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-journal-plus" viewBox="0 0 16 16">
                  <path fill-rule="evenodd"
                    d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5" />
                  <path
                    d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2" />

                    d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1z" />
                </svg>
              </span>
              <input type="text" id="new-task-title" class="form-control" placeholder="Title..." />
            </div>
            <div class="dropdown-container">
              <div id="new-task-priority" class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <span id="priority-text">Priority</span>
                </button>
                <ul class="dropdown-menu">
                  <li><a href="#" class="dropdown-item priority-item" data-value="High">High</a></li>
                  <li><a href="#" class="dropdown-item priority-item" data-value="Medium">Medium</a></li>
                  <li><a href="#" class="dropdown-item priority-item" data-value="Low">Low</a></li>
                </ul>
              </div>
              <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <span id="status-text">Status</span>
                </button>
                <ul class="dropdown-menu">
                  <p class="dropdown-item status-item" data-value="Not-Started">Not-Started</p>
                  <p class="dropdown-item status-item" data-value="In-Progress">In-Progress</p>
                  <p class="dropdown-item status-item" data-value="Completed">Completed</p>
                </ul>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="close-add-task-modal" type="button" class="btn btn-secondary"
              data-bs-dismiss="modal">Close</button>
            <button id="save-changes-add-task-modal" type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
